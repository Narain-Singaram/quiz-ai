<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with QuizAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans">
<div class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl text-center text-gray-700 mb-4">Chat with QuizAI</h1>
    <p class="text-gray-500 text-center mb-4">Chatbot may not respond to prompts if inputted text is inappropriate or misguided.</p>
    <div class="chat-box max-h-96 overflow-y-auto border border-gray-300 p-4 rounded-lg mb-4">
        {% for message in conversation %}
        <div class="mb-4">
            {% if message.startswith('User:') %}
            <div class="flex items-start justify-end">
                <div class="bg-blue-500 text-white px-4 py-2.5 rounded-2xl inline-block max-w-3/4 break-words ml-2">
                    {{ message | safe }}
                </div>
                <img src="https://i.pinimg.com/736x/17/57/1c/17571cdf635b8156272109eaa9cb5900.jpg" alt="User Profile Image" class="w-8 h-8 rounded-full ml-2">
            </div>
            {% else %}
            <div class="flex items-start">
                <img src="https://media.istockphoto.com/id/1221348467/vector/chat-bot-ai-and-customer-service-support-concept-vector-flat-person-illustration-smiling.jpg?s=612x612&w=0&k=20&c=emMSOYb4jWIVQQBVpYvP9LzGwPXXhcmbpZHlE6wgR78=" alt="AI Profile Image" class="w-8 h-8 rounded-full mr-2">
                <div class="bg-blue-500 text-white px-4 py-2.5 rounded-2xl inline-block max-w-3/4 break-words ml-2">
                    {{ message | safe }}
                </div>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="input_passage" class="text-gray-700">Passage:</label>
        <textarea id="input_passage" class="text-input mt-2 p-2 border border-gray-300 rounded-lg w-full" name="input_passage" rows="4" minlength="30"></textarea>
        <label for="input_instructions" class="text-gray-700 mt-4">Instructions:</label>
        <textarea id="input_instructions" class="text-input mt-2 p-2 border border-gray-300 rounded-lg w-full" name="input_instructions" rows="2"></textarea>
        <div class="flex justify-end mt-4">
            <button class="clear-button bg-red-500 text-white px-4 py-2 rounded-lg cursor-pointer" id="clear-chat">Clear Chat</button>
            <input type="submit" value="Generate Questions" class="bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer ml-2">
            <a href="{{ url_for('export_questions') }}" class="bg-green-500 text-white px-4 py-2 rounded-lg cursor-pointer ml-2">Export Questions</a>
        </div>
    </form>
</div>
<script>
    document.getElementById('clear-chat').addEventListener('click', function () {
        var conversation = document.querySelector('.chat-box');
        while (conversation.firstChild) {
            conversation.removeChild(conversation.firstChild);
        }
    });

    document.getElementById('file_input').addEventListener('change', function () {
        // Check if a file is uploaded
        var fileUploaded = this.files.length > 0;

        // Set the 'required' and 'minlength' attributes based on whether a file is uploaded
        var passageInput = document.getElementById('input_passage');
        passageInput.required = !fileUploaded;
        passageInput.removeAttribute('minlength');

        // Track whether a file is uploaded for use in the template
        var fileUploadedInput = document.createElement('input');
        fileUploadedInput.type = 'hidden';
        fileUploadedInput.name = 'file_uploaded';
        fileUploadedInput.value = fileUploaded;
        this.form.appendChild(fileUploadedInput);
    });
</script>
</body>
</html>
