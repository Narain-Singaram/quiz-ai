<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lumi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 font-sans">

<div class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl text-center text-gray-700 mb-4">Chat with Lumi</h1>
    <p class="text-gray-600 text-center mb-4">Chatbot may not respond to prompts if inputted text is inappropriate or misguided.</p>

    <div class="chat-box max-h-96 overflow-y-auto border border-gray-300 p-4 rounded-lg mb-4">
        {% for message in conversation %}
        <div class="{% if message.startswith('User:') %}user-message text-right{% else %}chatbot-message{% endif %} mb-4">
            <div class="bg-blue-500 text-white px-4 py-2 rounded-lg inline-block max-w-3/4 break-words">
                {{ message | safe }}
            </div>
        </div>
        {% endfor %}
    </div>

    <form method="POST" action="/">
        <label for="input_passage" class="text-gray-700">Passage:</label>
        <textarea id="input_passage" class="text-input mt-2 p-2 border border-gray-300 rounded-lg w-full" name="input_passage" rows="4" required minlength="30"></textarea>

        <label for="input_instructions" class="text-gray-700 mt-4">Instructions:</label>
        <textarea id="input_instructions" class="text-input mt-2 p-2 border border-gray-300 rounded-lg w-full" name="input_instructions" rows="2" required></textarea>

        <div class="flex justify-end mt-4">
            <button class="clear-button bg-red-500 text-white px-4 py-2 rounded-lg cursor-pointer" id="clear-chat">Clear Chat</button>
            <input type="submit" value="Generate Questions" class="bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer ml-2">
        </div>
    </form>
</div>

<script>
    // JavaScript to handle the "Clear Chat" button click
    document.getElementById('clear-chat').addEventListener('click', function () {
        var conversation = document.querySelector('.chat-box');
        while (conversation.firstChild) {
            conversation.removeChild(conversation.firstChild);
        }
    });
</script>
</body>
</html>
