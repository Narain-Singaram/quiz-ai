<!DOCTYPE html>
<html>
<head>
    <title>Chat with Lumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .chat-box {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }

        .chatbot-message {
            background-color: #e5e5e5;
            color: #333;
        }

        .text-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-top: 10px;
            font-size: 16px;
        }

        input[type="submit"], .clear-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .clear-button {
            background-color: #dc3545;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Chat with Lumi</h1>
        <div class="chat-box" id="conversation">
            {% for message in conversation %}
                <div class="message {% if message.startswith('User:') %}user-message{% else %}chatbot-message{% endif %}">
                    {{ message | safe }}
                </div>
            {% endfor %}
        </div>
        <form method="POST" action="/">
            <label for="input_text">Your message:</label>
            <br>
            <textarea id="input_text" class="text-input" name="input_text" rows="4"></textarea>
            <br>
            <div class="button-container">
                <input type="submit" value="Send">
                <button class="clear-button" id="clear-chat">Clear Chat</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to handle the "Clear Chat" button click
        document.getElementById('clear-chat').addEventListener('click', function () {
            document.getElementById('conversation').innerHTML = '';
        });
    </script>
</body>
</html>
